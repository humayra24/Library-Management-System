{% extends 'core/base.html' %}

{% block heading %}<h1 class="font-bold text-3xl text-center pb-5 shadow-md">Login</h1> {% endblock heading %}


{% block content %}

<form class="shadow-md border border-gray-200 rounded px-8 pt-6 pb-8 mb-4" action="/student/login/" method="POST">
  
  {% csrf_token %}
  <div class="w-1/2  max-w-xs flex flex-col sm:flex-row mt-4  sm:items-center"></div>
    <label class="block text-black-700 text-sm font-bold mb-2 text-2xl" for="studentID">StudentID<span class="text-sm font-thin"></span></label>
    <input
      class="shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="studentID"
      type="text"
      placeholder="studentID"
    />
  </div>
  <div class="w-1/2 max-w-xs flex flex-col sm:flex-row mt-4 sm:items-center"></div>
    <label class="block text-black-700 text-sm font-bold mb-2 text-2xl" for="password">Password</label>
    <input
      class="shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      name="password"
      type="password"
      placeholder="password"
    />
  </div> 
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}" />
  {% endif %}
  <br> <br> <button class="bg-pink-900 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
</form>

{% endblock content %}

{% block footer %}
<div class = 'footer'>
    <footer class="footer bg-blue-900 text-white relative border-b-2 mt-10">
      <div class="container mx-auto px-6">
          <div class="mt-5 flex flex-col items-center">
              <div class="sm:w-2/3 text-center py-0 pb-2">
                  <p class="text-md text-white font-bold mb-2">
                      Â© Copyright {% now "Y" %} All right reserved
                  </p>
              </div>
          </div>
      </div>
    </footer> 
  </div>
{% endblock %}
